name: Tests

on:
  pull_request:
    branches: [main, development]

jobs:
  # Fast unit tests (no binary or model downloads required)
  unit-tests:
    name: Unit Tests
    runs-on: macos-26
    timeout-minutes: 15

    steps:
      - name: Checkout code (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install LFS models to SharedModels
        run: |
          mkdir -p ~/Library/SharedModels
          cp -R Models/* ~/Library/SharedModels/
          ls -lh ~/Library/SharedModels/

      - name: Show Swift version
        run: swift --version

      - name: Run unit tests
        run: make test-unit

  # Integration tests with LFS models
  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout code (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install LFS models to SharedModels
        run: |
          mkdir -p ~/Library/SharedModels
          cp -R Models/* ~/Library/SharedModels/
          ls -lh ~/Library/SharedModels/

      - name: Show Swift version
        run: swift --version

      - name: Run integration tests
        run: make test-integration

      - name: Upload test audio artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-audio-failures
          path: /tmp/diga-test-*/
          retention-days: 7
