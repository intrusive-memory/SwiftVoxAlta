name: Tests

on:
  pull_request:
    branches: [main, development]

jobs:
  # Job 1: Cache voices (runs in parallel with unit tests)
  cache-voices:
    name: Cache Voices
    runs-on: macos-26
    timeout-minutes: 10
    env:
      GIT_LFS_SKIP_SMUDGE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore voice cache
        id: voice-cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/intrusive-memory/Voices
          key: diga-voices-v1

      - name: Cache TTS models
        uses: actions/cache@v4
        with:
          path: ~/Library/SharedModels
          key: tts-models-v1

      - name: Generate voices if not cached
        if: steps.voice-cache.outputs.cache-hit != 'true'
        run: |
          echo "ðŸŽ¤ Generating voices while unit tests run..."
          make install
          ./bin/diga -v alex -o /tmp/warmup.wav "test"
          rm -f /tmp/warmup.wav
          echo "âœ“ Voice 'alex' cached at ~/Library/Caches/intrusive-memory/Voices/alex.voice"

      - name: Skip generation (cache hit)
        if: steps.voice-cache.outputs.cache-hit == 'true'
        run: echo "âœ“ Using cached voices"

  # Job 2: Unit tests (runs in parallel with cache-voices)
  unit-tests:
    name: Unit Tests
    runs-on: macos-26
    timeout-minutes: 15
    env:
      GIT_LFS_SKIP_SMUDGE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Run unit tests
        run: make test-unit

  # Job 3: Integration tests (depends on BOTH unit tests + cached voices)
  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    needs: [unit-tests, cache-voices]
    timeout-minutes: 20
    env:
      GIT_LFS_SKIP_SMUDGE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore voice cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/intrusive-memory/Voices
          key: diga-voices-v1

      - name: Restore model cache
        uses: actions/cache@v4
        with:
          path: ~/Library/SharedModels
          key: tts-models-v1

      - name: Show Swift version
        run: swift --version

      - name: Run integration tests
        run: make test-integration

      - name: Upload test audio artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-audio-failures
          path: /tmp/diga-test-*/
          retention-days: 7
