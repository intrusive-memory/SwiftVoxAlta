name: Tests

on:
  pull_request:
    branches: [main, development]

jobs:
  # Fast unit tests (no binary or model downloads required)
  unit-tests:
    name: Unit Tests
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model from HuggingFace
        run: |
          pip3 install --quiet --break-system-packages huggingface_hub
          python3 -c "
          from huggingface_hub import snapshot_download
          snapshot_download(
              repo_id='mlx-community/Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16',
              local_dir='$HOME/Library/SharedModels/mlx-community_Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16',
              local_dir_use_symlinks=False
          )
          "

      - name: Verify model download
        run: |
          ls -lh ~/Library/SharedModels/mlx-community_Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16/
          du -sh ~/Library/SharedModels/mlx-community_Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16/

      - name: Show Swift version
        run: swift --version

      - name: Run unit tests
        run: make test-unit

