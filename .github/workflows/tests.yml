name: Tests

on:
  pull_request:
    branches: [main, development]

jobs:
  # Fast unit tests (no binary or model downloads required)
  unit-tests:
    name: Unit Tests
    runs-on: macos-26
    timeout-minutes: 15
    env:
      GIT_LFS_SKIP_SMUDGE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Run unit tests
        run: make test-unit

