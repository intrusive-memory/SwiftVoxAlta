name: Tests

on:
  pull_request:
    branches: [main, master, development]

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Resolve dependencies
        run: xcodebuild -resolvePackageDependencies -scheme SwiftVoxAlta -destination 'platform=macOS'

      - name: Build
        run: xcodebuild build -scheme SwiftVoxAlta -destination 'platform=macOS'

      - name: Run unit tests
        run: xcodebuild test -scheme SwiftVoxAlta -destination 'platform=macOS'
