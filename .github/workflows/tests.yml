name: Tests

on:
  pull_request:
    branches: [main, development]

jobs:
  # Fast unit tests (no binary or model downloads required)
  unit-tests:
    name: Unit Tests
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model from HuggingFace
        run: |
          pip3 install --quiet huggingface_hub
          python3 -m huggingface_hub.cli download mlx-community/Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16 \
            --local-dir ~/Library/SharedModels/mlx-community_Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16 \
            --local-dir-use-symlinks False

      - name: Verify model download
        run: |
          ls -lh ~/Library/SharedModels/mlx-community_Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16/
          du -sh ~/Library/SharedModels/mlx-community_Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16/

      - name: Show Swift version
        run: swift --version

      - name: Run unit tests
        run: make test-unit

  # Integration tests with LFS models
  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model from HuggingFace
        run: |
          pip3 install --quiet huggingface_hub
          python3 -m huggingface_hub.cli download mlx-community/Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16 \
            --local-dir ~/Library/SharedModels/mlx-community_Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16 \
            --local-dir-use-symlinks False

      - name: Verify model download
        run: |
          ls -lh ~/Library/SharedModels/mlx-community_Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16/
          du -sh ~/Library/SharedModels/mlx-community_Qwen3-TTS-12Hz-1.7B-CustomVoice-bf16/

      - name: Show Swift version
        run: swift --version

      - name: Run integration tests
        run: make test-integration

      - name: Upload test audio artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-audio-failures
          path: /tmp/diga-test-*/
          retention-days: 7
