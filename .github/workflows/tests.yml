name: Tests

on:
  pull_request:
    branches: [main, master, development]

jobs:
  code-quality:
    name: Code Quality
    runs-on: macos-26
    env:
      GIT_LFS_SKIP_SMUDGE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Validate Package.swift
        run: xcodebuild -resolvePackageDependencies -scheme SwiftVoxAlta-Package -destination 'platform=macOS'

      - name: Build all targets (warnings check)
        run: xcodebuild build -scheme SwiftVoxAlta-Package -destination 'platform=macOS' 2>&1 | tee build.log

      - name: Check for build warnings
        run: |
          WARNING_COUNT=$(grep -c "warning:" build.log || true)
          echo "Build warnings: $WARNING_COUNT"

  test-macos:
    name: macOS Unit Tests
    runs-on: macos-26
    needs: code-quality
    env:
      GIT_LFS_SKIP_SMUDGE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Resolve dependencies
        run: xcodebuild -resolvePackageDependencies -scheme SwiftVoxAlta-Package -destination 'platform=macOS'

      - name: Build library
        run: xcodebuild build -scheme SwiftVoxAlta -destination 'platform=macOS'

      - name: Run all unit tests
        run: xcodebuild test -scheme SwiftVoxAlta-Package -destination 'platform=macOS'

  integration-tests:
    name: Integration Tests
    runs-on: macos-26
    needs: test-macos
    env:
      GIT_LFS_SKIP_SMUDGE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build release binary
        run: make release

      - name: Verify diga binary exists
        run: test -f ./bin/diga

      - name: Verify Metal bundle exists
        run: test -d ./bin/mlx-swift_Cmlx.bundle

      - name: Verify diga --version output
        run: |
          VERSION_OUTPUT=$(./bin/diga --version)
          echo "Version output: $VERSION_OUTPUT"
          echo "$VERSION_OUTPUT" | grep -q "0.1.0"
